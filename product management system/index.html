<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>


        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Creat</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearcheMoode(this.id)" id="SearchTitle">Search By Title</button>
                    <button onclick="getSearcheMoode(this.id)" id="SearchCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">
                
            </div>
           
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
